<title>faqs</title>

<script type="text/javascript" language="javascript" src="js/how_much_will_my_payments_be.js"></script>
<body bgcolor="#ffffff" background="images/5-back-30.jpg" leftmargin="0px" topmargin="0px" style="background-repeat:repeat-x;background-position:bottom; background-attachment:fixed; background-image:url(images/back-1.jpg);">
<table width="100%"  border="0" cellspacing="0" cellpadding="5">
  <tr background="images/5-back-30.jpg">
    <td height="100%" valign="top" style="background-repeat:repeat-x;background-position:top;padding-top:16px;padding-left:16px; padding-right:4px; "><form action="" method="post" name="temps" id="temps"><span class="bold">This simple calculator allows you to estimate mortgage payments for any fixed rate loan. Complete the following fields and click the Calculate button for results.</span> <br>
    <br>
      <span class="style-2">How much will my payments be.
      </span>
      <table id="table_1" class="formTable" cellspacing="0">
        <thead>
          <tr>
            <th id="th_1" colspan="2"></th>
          </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody>
          <tr class="required">
            <td class="labelColumn">Interest Rate:</td>
            <td class="valueColumn"><input type="text" name="IR" value="7.5%" onfocus="document.temps.IR.select(); document.temps.IR.focus();" onchange="basicedit();this.value=addPct(this.value);" size="15" maxlength="15" /></td>
          </tr>
          <tr>
            <td class="labelColumn">Term in Years:</td>
            <td class="valueColumn"><input type="text" name="YR" value="30" onfocus="document.temps.YR.select(); document.temps.YR.focus();" size="15" maxlength="15" /></td>
          </tr>
          <tr class="required">
            <td class="labelColumn">Loan Amount:</td>
            <td class="valueColumn"><input type="text" name="LA" value="$125,000" onfocus="document.temps.LA.select(); document.temps.LA.focus();" onchange="basicedit();this.value=formatCurrency(this.value);" size="15" maxlength="15" /></td>
          </tr>
        </tbody>
      </table>
      <div>
        <input name="button" type="button" class="button" id="calculate" onclick="javascript:computeForm(document.temps);" value="Calculate"/>
      </div>
      <div id="containerResultsTable">
        <div id="tblHdr">Results:<font color="#000000"><a id="a_printPage" href="javascript:window.print();">print this page</a></div>
        <div style="clear:both"></div>
        <table id="table_2" class="table" cellspacing="0">
          <thead>
            <tr>
              <th id="th_3" colspan="2">&nbsp;</th>
            </tr>
          </thead>
          <tfoot>
          </tfoot>
          <tbody>
            <tr class="altColor1">
              <td class="col1">Monthly Payments:</td>
              <td class="col2"><input type="text" name="PI" size="10" readonly="readonly" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </form> </td>
