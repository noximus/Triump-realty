<body bgcolor="#FFFFFF" background="images/5-back-30.jpg" leftmargin="0px" topmargin="0px" style="background-repeat:repeat-x;background-position:bottom; background-attachment:fixed; background-image:url(images/back-1.jpg);">
<table width="100%"  border="0" cellspacing="0" cellpadding="5">
  <tr background="images/5-back-30.jpg">
    <td height="100%" valign="top" style="background-repeat:repeat-x;background-position:top;padding-top:12px;padding-left:16px; padding-right:16px; "><form action="" method="post" name="temps" id="temps">
      <div id="containerCalcTable">
      <table id="table_1" class="formTable" cellspacing="0">
        <thead>
          <tr>
            <th id="th_1" colspan="2"></th>
          </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody>
          <tr class="required">
            <td class="labelColumn"><span>How much do you owe on your current mortgage?</span></td>
            <td class="valueColumn"><input name="principal" size="15" value="$125,000" onfocus="document.temps.principal.select(); document.temps.principal.focus();" onchange="basicedit();this.value=formatCurrency(this.value);" maxlength="9" /></td>
          </tr>
          <tr>
            <td class="labelColumn"><span>What is your current mortgage payment?</span></td>
            <td class="valueColumn"><input name="payment" size="15" value="$961" onfocus="document.temps.payment.select(); document.temps.payment.focus();" onchange="basicedit();this.value=formatCurrency(this.value);" maxlength="9" /></td>
          </tr>
          <tr class="required">
            <td class="labelColumn"><span>Enter the interest rate at which you will refinance:</span></td>
            <td class="valueColumn"><input name="intRate2" size="15" value="7.5%" onfocus="document.temps.intRate2.select(); document.temps.intRate2.focus();" onchange="basicedit();this.value=addPct(this.value);" maxlength="5" /></td>
          </tr>
          <tr class="required">
            <td class="labelColumn"><span>Enter the number of years on the new loan:</span></td>
            <td class="valueColumn"><input name="nper2" size="15" value="30" onfocus="document.temps.nper2.select(); document.temps.nper2.focus();" onchange="basicedit();" maxlength="3" /></td>
          </tr>
        </tbody>
      </table>
      <div>
        <input name="button" type="button" class="button" id="calculate" onclick="javascript:computeForm(document.temps);" value="Calculate"/>
      </div>
      <div id="containerResultsTable">
        <div id="tblHdr"> <span id="span_1">Results:</span> <span id="span_2" align="right"><a id="a_printPage" href="javascript:window.print();">print this page</a></span> </div>
        <div style="clear:both"></div>
        <table id="table_2" class="table" cellspacing="0">
          <thead>
            <tr>
              <th id="th_3" colspan="2">&nbsp;</th>
            </tr>
          </thead>
          <tfoot>
          </tfoot>
          <tbody>
            <tr class="altColor1">
              <td class="col1">Your new mortgage payment would be:</td>
              <td class="col2"><input type="text" name="payment2" size="10"/></td>
            </tr>
            <tr class="altColor2">
              <td class="col1">Monthly Savings:</td>
              <td class="col2"><input type="text" name="moSave" size="10" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
